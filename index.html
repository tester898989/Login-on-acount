<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar>
        <!-- <div class="logo">
            <img src="logo.png" alt="">
        </div> -->
        <div class="navlist">
            <div class="myList">
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Abour</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="singIn">Sing In</a></li>
                </ul>
            </div>
        </div>
    </navbar>
    <content>
        <div class="loginForm">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="inputForm">
                <div class="username">
                    <div class="userForm">
                        <i class="fa-solid fa-user" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Username">
                    </div>
                </div>
                <div class="pass">
                    <div class="passForm">
                        <i class="fa-solid fa-lock" style="color: #222d3f;"></i>
                        <input type="password" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">For got password?</a>
                </div>
                <button id="loginBtn" onclick="window.location.href = '1.gif';">Login</button>
            </div>
            <div class="footer">
                <p>Don't have an account? click <a href="#" id="singUp">Sing up</a></p>
            </div>
        </div>
    </content>
</body>
</html>
